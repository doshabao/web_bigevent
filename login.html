<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登陆/注册</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入layui等样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部lOGO区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登陆注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登陆的表单 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <label for="username"><i class="layui-icon layui-icon-username"></i></label>
                    <input type="text" name="username" id="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <label for="password"><i class="layui-icon layui-icon-password"></i></label>
                    <input type="password" name="password" id="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登陆</button>
                </div>

                <!-- 注册账号 -->
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div class="reg-box">
            <!-- 注册的表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <label for="reg_username"><i class="layui-icon layui-icon-username"></i></label>
                    <input type="text" name="username" id="reg_username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <label for="reg_password"><i class="layui-icon layui-icon-password"></i></label>
                    <input type="password" name="password" id="reg_password" required lay-verify="required"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <label for="aff_reg_password"><i class="layui-icon layui-icon-password"></i></label>
                    <input type="password" name="aff_reg_password" id="aff_reg_password" required
                        lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>

                <!-- 注册账号 -->
                <div class="layui-form-item link">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入layui的JS文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQuey -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseApi.JS -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入loginJS文件 -->
    <script src="assets/js/login.js"></script>

</body>

</html>
